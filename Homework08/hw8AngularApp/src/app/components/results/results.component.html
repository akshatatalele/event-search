<div class='container'>
  <div class="row main-content justify-content-center no-gutters" *ngIf="isSearchClicked === true">
    <div class="col-sm-12">
      <div class="row justify-content-end float-md-right ml-auto" *ngIf="eventTableList.length != 0" style="clear: both;">
        <button class="btn btn-light btn-outline-secondary" [disabled]=disableDetailsButton (click) = "clickOnDetails('results')">Details<span class="material-icons" style="vertical-align:middle;">chevron_right</span></button>
      </div>

      <div class='justify-content-center table-responsive'>
        <table class="table table-hover" *ngIf="eventTableList.length != 0">
              <thead>
              <tr>
                  <th scope="col">#</th>
                  <th scope="col">Date</th>
                  <th scope="col">Event</th>
                  <th scope="col">Category</th>
                  <th scope="col">Venue Info</th>
                  <th scope="col">Favorite</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let e of eventTableList; let i = index">
                  <th scope="row">{{ i+1 }}</th>
                  <td>{{ e.Date }}</td>
                  <td><a (click)="clickedEventDetails(e, 'results')" class="eventTooltip" matTooltip={{e.tooltip}}> {{ e.Name }} </a></td>
                  <td>{{ e.Category}}</td>
                  <td>{{ e.Venue }}</td>
                  <td>
                    <span class="material-icons" style="vertical-align: middle;" (click) = "AddToFavorites(e)">
                      <div *ngIf="e.isFavorite" style="color: gold">star</div><div *ngIf="!e.isFavorite">star_border</div>
                    </span>
                  </td>
              </tr>
              </tbody>
          </table>
      </div>

      <div class='justify-content-center mt-5' *ngIf="eventTableList.length == 0">
        <div [class]=alertClass role="alert">{{alertText}}</div>
      </div>
    </div>
  </div>

  <div class="row main-content justify-content-center no-gutters" *ngIf="isFavClicked === true">
    <div class="col-sm-12">
      <div class="row justify-content-end float-md-right ml-auto" *ngIf="favTableList.length>0" style="clear: both;">
        <button class="btn btn-light btn-outline-secondary" [disabled]=disableDetailsButton (click) = "clickOnDetails('favorites')">Details<span class="material-icons" style="vertical-align:middle;">chevron_right</span></button>
      </div>
      <div class='justify-content-center table-responsive'>
        <table class="table table-hover" *ngIf="favTableList.length>0">
          <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Date</th>
                    <th scope="col">Event</th>
                    <th scope="col">Category</th>
                    <th scope="col">Venue Info</th>
                    <th scope="col">Favorite</th>
                </tr>
          </thead>
          <tbody>
                <tr *ngFor="let e of favTableList; let i = index">
                    <th scope="row">{{ i+1 }}</th>
                    <td>{{ e.Date }}</td>
                    <td><a (click)="clickedEventDetails(e, 'favorites')" class="eventTooltip" matTooltip={{e.tooltip}}> {{ e.Name }} </a></td>
                    <td>{{ e.Category}}</td>
                    <td>{{ e.Venue }}</td>
                    <td>
                      <span class="material-icons" style="vertical-align: middle;" (click) = "deleteFromFavorites(e)">
                        <div>delete</div>
                      </span>
                    </td>
                </tr>
          </tbody>
        </table>
      </div>
      <div class='justify-content-center mt-5' *ngIf="favTableList.length == 0">
        <div class="alert alert-warning" role="warning">No Records.</div>
      <div>
    </div>
  </div>

</div>
