<div class="main-content">

  <!-- Event search form -->
  <div class="search-form">
    <h1>Entertainment Event Ticket Search</h1>

    <form #eventSearch="ngForm" (ngSubmit)="onSubmit(eventSearch, $event)">
      {{event1 | json}}
      <!-- Keyword -->
      <div class="row mb-3">
        <label for="keyword" class="col-sm-2 col-form-label">Keyword</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="keyword" name='keyword' [(ngModel)]="event1.keyword">
        </div>
      </div>
      <!-- Category -->
      <div class="row mb-3">
        <label for="category" class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-2">
          <div class="form-group">
            <select class="form-control" id="category" name='category' [(ngModel)]="event1.category">
              <option selected> All </option>
              <option *ngFor='let category of category'> {{ category }}</option>
            </select>
          </div>
        </div>
      </div>
      <!-- Distance -->
      <div class="row mb-3">
        <label for="distance" class="col-sm-2 col-form-label">Distance</label>
        <div class="col-sm-2">
          <input type="number" class="form-control" id="distance" name='distance' placeholder="10" [(ngModel)]="event1.distance">
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <select class="form-control" id="units" name='units' [(ngModel)]="event1.units">
              <option selected >Miles </option>
              <option>Kilometers</option>
            </select>
          </div>
        </div>
      </div>
      <!-- From -->
      <div class="row mb-3">
        <label for="from" class="col-sm-2 col-form-label">From</label>
        <div class="col-sm-2">
          <div class="form-check">
            <input type="radio" class="form-check-input" checked="checked" name="locationRadio" id="currentLocationRadio" value="currentLoc" [(ngModel)]="event1.radioValue">
            <label class="form-check-label">Current location</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="locationRadio" id="locationRadio" value="location" [(ngModel)]="event1.radioValue">
            <label class="form-check-label">Other, Please specify:</label>
          </div>
          <input type="text" class="form-control" id="location" name='locationInput' [(ngModel)]="event1.locVal">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
      <button type="reset" class="btn btn-primary">Clear</button>
    </form>
  </div>

  <!-- Results / Favorite -->
  <div class="result-options">

  </div>
</div>
