<html>
    <head>
        <title>Homework06</title>
        <link rel="stylesheet" href="static/main.css"/>
    </head>

    <body>
        <div class="mainContent">
            <!--Event search form-->
            <div class="searchForm">
                <div>
                    <h1>Event Search</h1>
                </div>
                <div>
                    <form id="searchForm">
                        <label for="keyword">Keyword </label>
                        <input type="text" id="keyword" name="keyword"><br>

                        <label for="category">Category </label>
                        <select name="category" id="category">
                            <option value="default" selected>Default</option>
                            <option value="music">Music</option>
                            <option value="sports">Sports</option>
                            <option value="arts_and_theatre">Arts &amp; Theatre</option>
                            <option value="film">Film</option>
                            <option value="misc">Miscellaneous</option>
                        </select><br>

                        <label for="distance">Distance (miles) </label>
                        <input type="number" id="distance" name="distance" placeholder="10">

                        <label for="fromLoc">from </label>
                        <input type="radio" id="currentLoc" name="currentLoc" value="here">
                        <label for="currentLoc">here</label><br>

                        <input type="radio" id="location" name="location" value="location">
                        <input type="text" id="input_loc" name="input_loc" placeholder="Location"><br>

                        <input type="submit" id="searchButton" value="Search">
                        <input type="reset" id="clearButton" value="Clear">
                    </form>
                </div>
            </div>
            
            <!--Events result table-->
            <div class="tableContent">
                <h2>Events table coming soon</h2>
            </div>

            <!--Events details-->
            <div class="eventDetails">
                <h2>Event details</h2>
            </div>
        </div>
    </body>
</html>
